<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#e0f4ff;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect fill="url(#sky)" width="500" height="350" rx="10"/>

  <!-- Ground -->
  <rect x="0" y="280" width="500" height="70" fill="#48bb78" rx="0 0 10 10"/>

  <!-- Main Building -->
  <rect x="150" y="120" width="200" height="160" fill="#718096"/>
  <rect x="130" y="100" width="240" height="30" fill="#4a5568"/>

  <!-- Windows -->
  <rect x="170" y="140" width="35" height="45" fill="#bee3f8"/>
  <rect x="220" y="140" width="35" height="45" fill="#bee3f8"/>
  <rect x="270" y="140" width="35" height="45" fill="#bee3f8"/>
  <rect x="320" y="140" width="35" height="45" fill="#bee3f8"/>

  <rect x="170" y="200" width="35" height="45" fill="#bee3f8"/>
  <rect x="220" y="200" width="35" height="45" fill="#bee3f8"/>
  <rect x="270" y="200" width="35" height="45" fill="#bee3f8"/>
  <rect x="320" y="200" width="35" height="45" fill="#bee3f8"/>

  <!-- Main Door -->
  <rect x="230" y="230" width="40" height="50" fill="#2d3748"/>
  <circle cx="263" cy="255" r="3" fill="#fbd38d"/>

  <!-- Clock Tower -->
  <rect x="225" y="50" width="50" height="50" fill="#4a5568"/>
  <circle cx="250" cy="75" r="15" fill="white"/>
  <line x1="250" y1="75" x2="250" y2="65" stroke="#2d3748" stroke-width="2"/>
  <line x1="250" y1="75" x2="258" y2="75" stroke="#2d3748" stroke-width="2"/>

  <!-- Trees -->
  <circle cx="80" cy="250" r="30" fill="#38a169"/>
  <rect x="75" y="270" width="10" height="30" fill="#744210"/>

  <circle cx="420" cy="250" r="30" fill="#38a169"/>
  <rect x="415" y="270" width="10" height="30" fill="#744210"/>

  <!-- Path -->
  <path d="M250 280 L250 350" stroke="#a0aec0" stroke-width="40"/>

  <!-- Sun -->
  <circle cx="450" cy="50" r="25" fill="#fbd38d"/>
</svg>
