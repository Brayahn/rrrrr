<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect fill="url(#bg)" width="500" height="400" rx="10"/>

  <!-- Building -->
  <rect x="100" y="150" width="300" height="200" fill="#4a5568" rx="5"/>
  <rect x="120" y="170" width="60" height="80" fill="#667eea" rx="3"/>
  <rect x="200" y="170" width="60" height="80" fill="#667eea" rx="3"/>
  <rect x="280" y="170" width="60" height="80" fill="#667eea" rx="3"/>
  <rect x="120" y="270" width="60" height="80" fill="#667eea" rx="3"/>
  <rect x="280" y="270" width="60" height="80" fill="#667eea" rx="3"/>

  <!-- Door -->
  <rect x="200" y="280" width="60" height="70" fill="#2d3748" rx="3"/>

  <!-- Roof/Cap -->
