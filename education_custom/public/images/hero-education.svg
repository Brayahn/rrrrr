  <!-- Graduation cap -->
  <rect x="220" y="90" width="60" height="8" fill="#1a202c"/>
  <polygon points="250,70 280,90 220,90" fill="#1a202c"/>
  <line x1="250" y1="70" x2="250" y2="55" stroke="#1a202c" stroke-width="2"/>
  <circle cx="250" cy="52" r="5" fill="#667eea"/>

  <!-- Books -->
  <rect x="50" y="300" width="30" height="40" fill="#e53e3e" rx="2"/>
  <rect x="55" y="295" width="30" height="40" fill="#38a169" rx="2"/>
  <rect x="60" y="290" width="30" height="40" fill="#3182ce" rx="2"/>

  <!-- Students -->
  <circle cx="420" cy="280" r="20" fill="#fbd38d"/>
  <rect x="400" y="305" width="40" height="50" fill="#667eea" rx="5"/>
  <circle cx="450" cy="300" r="18" fill="#fbd38d"/>
  <rect x="432" y="322" width="36" height="45" fill="#e53e3e" rx="5"/>
