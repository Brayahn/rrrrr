{% extends "templates/web.html" %}
{% block title %}My Programs{% endblock %}

{% block page_content %}
<div class="container py-5">
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>My Programs</h2>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </span>
                <input type="text" id="search-input" class="form-control" placeholder="Search programs..." />
            </div>
        </div>
    </div>

    <div id="programs-container" class="row g-4">
        <!-- Programs will be loaded here -->
    </div>

    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="empty-state" class="text-center py-5 d-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="text-muted mb-3" viewBox="0 0 16 16">
            <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
        </svg>
        <h5 class="text-muted">No Programs Found</h5>
        <p class="text-muted">You are not enrolled in any programs yet.</p>
    </div>

    <div id="no-results" class="text-center py-5 d-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="text-muted mb-3" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <h5 class="text-muted">No Results</h5>
        <p class="text-muted">No programs match your search.</p>
    </div>
</div>

<style>
.program-card {
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    padding: 1.25rem;
    transition: all 0.2s ease;
    height: 100%;
    cursor: pointer;
}
.program-card:hover {
    border-color: #9ca3af;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}
.program-title {
    font-size: 1.125rem;
    font-weight: 600;
    color: #1f2937;
    margin-bottom: 0.75rem;
}
.program-meta {
    display: flex;
    gap: 1.25rem;
    color: #6b7280;
    font-size: 0.875rem;
    margin-bottom: 1rem;
}
.program-meta svg {
    width: 16px;
    height: 16px;
    margin-right: 4px;
}
.progress-bar-wrapper {
    background-color: #e5e7eb;
    border-radius: 9999px;
    height: 8px;
    overflow: hidden;
}
.progress-bar-fill {
    background-color: #3b82f6;
    height: 100%;
    border-radius: 9999px;
    transition: width 0.3s ease;
}
.progress-text {
    font-size: 0.875rem;
    color: #6b7280;
    margin-top: 0.5rem;
}
</style>

<script>
frappe.ready(function() {
    let allPrograms = [];
    let searchTimeout;

    // Load programs
    loadPrograms();

    // Search handler with debounce
    $('#search-input').on('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(function() {
            filterPrograms($('#search-input').val());
        }, 300);
    });

    function loadPrograms() {
        frappe.call({
            method: 'education_custom.api.get_student_programs',
            callback: function(r) {
                $('#loading').addClass('d-none');

                if (r.message && r.message.success) {
                    allPrograms = r.message.programs || [];
                    renderPrograms(allPrograms);
                } else {
                    showEmptyState();
                }
            },
            error: function() {
                $('#loading').addClass('d-none');
                showEmptyState();
            }
        });
    }

    function filterPrograms(searchTerm) {
        if (!searchTerm) {
            renderPrograms(allPrograms);
            return;
        }

        const term = searchTerm.toLowerCase();
        const filtered = allPrograms.filter(function(p) {
            return (p.name && p.name.toLowerCase().includes(term)) ||
                   (p.title && p.title.toLowerCase().includes(term));
        });

        renderPrograms(filtered, true);
    }

    function renderPrograms(programs, isFiltered) {
        const container = $('#programs-container');
        container.empty();

        $('#empty-state').addClass('d-none');
        $('#no-results').addClass('d-none');

        if (programs.length === 0) {
            if (isFiltered) {
                $('#no-results').removeClass('d-none');
            } else {
                $('#empty-state').removeClass('d-none');
            }
            return;
        }

        programs.forEach(function(program) {
            const progress = Math.ceil(program.progress || 0);
            const displayName = program.title || program.name;

            const card = `
                <div class="col-lg-4 col-md-6">
                    <div class="program-card" onclick="window.location.href='/lms/programs/${encodeURIComponent(program.name)}'">
                        <div class="program-title">${frappe.utils.escape_html(displayName)}</div>
                        <div class="program-meta">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                </svg>
                                ${program.course_count || 0} ${program.course_count == 1 ? 'course' : 'courses'}
                            </span>
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                                ${program.member_count || 0} ${program.member_count == 1 ? 'member' : 'members'}
                            </span>
                        </div>
                        <div class="progress-bar-wrapper">
                            <div class="progress-bar-fill" style="width: ${progress}%"></div>
                        </div>
                        <div class="progress-text">${progress}% completed</div>
                    </div>
                </div>
            `;
            container.append(card);
        });
    }

    function showEmptyState() {
        $('#empty-state').removeClass('d-none');
    }
});
</script>
{% endblock %}
